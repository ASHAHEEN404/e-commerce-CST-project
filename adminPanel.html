<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/productdetalis.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container-fluid p {
        color: blue;
        margin: 0px 90px;
        font-size: large;
        font-weight: 600;
      }

      .full-container {
        padding: 20px;
        display: flex;
      }

      .left {
        flex: 1;
      }

      .right {
        flex: 4;
        padding: 20px;
        margin-top: 5px;
      }

      .left button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        text-align: left;
        border-radius: 20px;
        background-color: white;
        border: 1px solid gray;
        transition: 0.5s;
      }

      .left button:hover {
        background-color: black;
        color: white;
      }

      .left button.active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light border-bottom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text d-none d-md-block">
          <a href="index.html" class="col-12 col-md-2">
            <img src="./images/logo-black.png" alt="" />
          </a>
          <p>Admin Panel</p>
        </span>
      </div>
      <!-- end container fluid -->
    </nav>
    <!-- end navbar -->
    <section class="breadcrumb__area box-plr-75">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xxl-12">
            <div class="breadcrumb_wrraper">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent ">
                  <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                  </li>
                  <li
                    class="breadcrumb-item breadcrumb__item--avtive"
                    aria-current="page"
                  >
                    Admin Panel
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- breadCrumb End -->
    <div class="full-container">
      <div class="left">
        <button id="dashboard-btn" class="active">Admin Dashboard</button>
        <button id="users-btn">All Users</button>
        <button id="products-btn">All Products</button>
        <button id="orders-btn">All Orders</button>
      </div>
      <hr />
      <div class="right" id="content">
        <!-- Content will be displayed here -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgEPkEYnDd/9+YkG8X4FwW9OUj1qKxr13Aq0LGhz4+30JwVhnbb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgEPkEYnDd/9+YkG8X4FwW9OUj1qKxr13Aq0LGhz4+30JwVhnbb"
      crossorigin="anonymous"
    ></script>
    <script src="js/JQuery-3.3.1.js"></script>
    <!-- <script src="js/popper.js"></script> -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="./js/adminPanel.js"></script>
  </body>
</html>
