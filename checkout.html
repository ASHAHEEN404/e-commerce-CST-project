          <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h3>Billing Address</h3>
                  <label for="fname"
                    ><i class="fa fa-user"></i> Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    name="firstname"
                    placeholder="Enter your name"
                  />
                  <label for="email"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="example@example.com"
                  />
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="adr"
                    name="address"
                    placeholder="Enter your detailed address"
                  />
                  <label for="city"
                    ><i class="fa fa-institution"></i> City</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Your city"
                  />
                  <div class="row">
                    <div class="col-6">
                      <label for="state">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="state"
                        name="state"
                        placeholder="Enter your country"
                      />
                    </div>
                    <div class="col-6">
                      <label for="zip">Zip / Postal code</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        name="zip"
                        placeholder="10001"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <h3>Payment</h3>
                  <!-- <label for="fname">Accepted Cards</label> -->
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color: navy"></i>
                    <i class="fa fa-cc-amex" style="color: blue"></i>
                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                    <i class="fa fa-cc-discover" style="color: orange"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cname"
                    name="cardname"
                    placeholder="Your card name"
                  />
                  <label for="ccnum">Credit card number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="Enter your 16 digits card number"
                  />
                  <label for="expmonth">Exp Month</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expmonth"
                    name="expmonth"
                    placeholder="September"
                  />
                  <div class="row">
                    <div class="col-6">
                      <label for="expyear">Exp Year</label>
                      <input
                        type="text"
                        class="form-control"
                        id="expyear"
                        name="expyear"
                        placeholder="2018"
                      />
                    </div>
                    <div class="col-6">
                      <label for="cvv">CVV</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cvv"
                        name="cvv"
                        placeholder="352"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <p>
