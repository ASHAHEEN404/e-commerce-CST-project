<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <section class="section__form">
      <div
        class="form__container p-4 shadow-sm bg-white container-fluid rounded text-center"
      >
        <h2 class="form__title mb-4">Join <strong>Today</strong></h2>
        <form action="" class="form needs-validation" novalidate>
          <div class="input-container form-group position-relative mb-4">
            <i
              class="fas fa-user position-absolute text-muted"
              style="left: 1rem; top: 50%; transform: translateY(-50%)"
            ></i>
            <input
              type="text"
              class="form-control pl-5"
              placeholder="User Name"
              required
            />
            <div class="validate validate__userName--error"></div>
            <div class="validate validate__userName--success"></div>
          </div>
          <div class="input-container form-group position-relative mb-4">
            <i
              class="fas fa-envelope position-absolute text-muted"
              style="left: 1rem; top: 50%; transform: translateY(-50%)"
            ></i>
            <input
              type="email"
              class="form-control pl-5"
              placeholder="Email"
              required
            />
            <div class="validate validate__email--error"></div>
            <div class="validate validate__email--success"></div>
          </div>
          <div class="input-container form-group position-relative mb-4">
            <i
              class="fas fa-lock position-absolute text-muted"
              style="left: 1rem; top: 50%; transform: translateY(-50%)"
            ></i>
            <input
              type="password"
              class="form-control pl-5"
              placeholder="Password"
              required
            />

            <div class="validate validate__password--error"></div>
            <div class="validate validate__password--success"></div>
          </div>
          <div class="input-container form-group position-relative">
            <select class="form-control" id="roleSelect" required>
              <option selected disabled value="">Type of account?</option>
              <option value="user">Customer</option>
              <option value="seller">Seller</option>
            </select>
            <div class="validate validate__selection"></div>
          </div>
          <button class="form__btn btn btn-block">Sign Up</button>
        </form>
        <p class="sign__up--label mt-3">
          Already have an account?
          <a href="login.html" class="sign-up__link text-primary">Login</a>
        </p>
        <!-- TOAST -->
        <div
          id="toast"
          class="d-none toast text-start text-bg-primary border-0"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-body"></div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered animated fadeInUp">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Account Created Successfully!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Your account has been successfully created. Continue to login to
            access your account.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn__primary--modal"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
